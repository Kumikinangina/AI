<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnovisionAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-ZtMvTm3TIHSSBzoiGoHEa+lFeoIYWi+UUJvO7Wph0NrfWhBEtd+5uyzpDmI9/yeYXrGdHX4C6h32Jx3ax2sBbw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/jnfrmbe.jpeg">
  <style>
    /* Your existing styles remain unchanged */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      margin-bottom: 45px;
      overflow-y: auto;
      max-height: 70vh;
    }

    .header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 20px;
      position: relative;
      border: 1px solid gray;
      box-shadow: 0px 0px 50px rgba(50, 50, 50, 25);
    }

    .header-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .header-link {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 10px;
    }
    
    h1 {
      font-size: 15px
    }
    
    .header a {
      color: #0ff;
      text-decoration: none;
      font-size: 10px;
    }

    .profile-image {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin: 0 auto;
      margin-top: -9px;
      display: block;
      margin-bottom: 2px;
      opacity: 85%;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 2.5);
    }

    .header p {
      font-family: 'Times New Roman', Times, serif;
      font-size: 10px;
    }

    .copy-icon {
      background-image: url("https://i.imgur.com/ZRHnuKN.png");
      background-size: cover;
      width: 15px;
      height: 15px;
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 5px;
      border-radius: 50%;
      padding: 5px;
      transition: background-color 0.3s ease;
    }

    .copy-icon:hover {
      background-color: #ddd;
    }

    .message {
      font-size: 10px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .user-message {
      background-color: #000;
      text-align: right;
      color: #fff;
      border: 1px solid lightgray;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 2.5);
    }

    .bot-message {
      background-color: #000;
      text-align: left;
      position: relative;
      border: 1px solid #fff;
      box-shadow: 0px 0px 10px rgba(90, 90, 90, 2.5);
    }
    
    .user-input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 13px;
      background-color: transparent;
      font-size: 10px;
      color: #fff;
      box-shadow: 0px 0px 6px rgba(255, 255, 255, 2.5);
      transition: border-color 0.3s ease;
      outline: none;
      margin-right: 10px;
    }

    .send-button {
      padding: 15px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0px 0px 5px rgba(90, 90, 90, 2.5);
    }

    .send-button i {
      color: #000;
    }

    .send-button:hover {
      background-color: #333;
    }
    
    .container-e {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      padding: 10px;
      box-shadow: 0px 0px 6px rgba(0, 0, 0, 2.5);
    }

    .input-container {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-message .avatar {
      float: left;
    }

    .bot-message .avatar {
      float: right;
      box-shadow: 0px 0px 5px rgba(255, 255, 255, 2.5);
      
    }

    @media screen and (max-width: 600px) {
      .message {
        padding: 15px;
      }

      .user-input {
        padding: 10px;
        font-size: 14px;
        color: #fff;
      }

      .send-button {
        padding: 10px;
      }

      .header-links {
        top: 10px;
        right: 10px;
      }
      
      .header-link {
        margin-left: 10px;
        font-size: 14px;
      }

      .avatar {
        width: 20px;
        height: 20px;
      }
    }
 </style>
</head>
<body>
  <div class="header">
    <img src="https://i.imgur.com/jnfrmbe.jpeg" alt="Profile Image" class="profile-image">
    <h1>Innovision AI Buddy</h1>
    <p>Made by <a href="https://www.facebook.com/profile.php?id=61550011623347">Charlie</a></p>
  </div>

  <div class="container" id="container">
  </div>

  <div class="container-e">
    <div class="input-container">
      <input type="text" id="user-input" class="user-input" placeholder="Type a message...">
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>
</body>
  <script src="inno.js"></script>
</html>
